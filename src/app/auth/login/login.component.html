<div class="form-auth d-flex align-items-center justify-content-center">

  <div class="container">
    <div class="row form">
      <!-- <i class="fa fa-american-sign-language-interpreting fa-5x" aria-hidden="true"> </i> -->
      <form  [formGroup]="authForm" (ngSubmit)="submitForm()" class="col s12" novalidate>
        <div class="row">
          <div class="col s12">
            <img
              class="responsive-img logo"
              src="assets/img/logo/logo-home.png"
              srcSet='assets/img/logo/logo-home.png 800w,
                      assets/img/logo/logo-home@2x.png 1600w,
                      assets/img/logo/logo-home@3x.png 3200w'
            >
          </div>
        </div>
        <div class="row">
          <div class="col s12">
            <h5>
              BEM-VINDO AO EMPRESAS
            </h5>
          </div>
        </div>
        <div class="row">
          <div class="col s12">
            <p>
              Mussum Ipsum, cacilds vidis litro abertis. Admodum accumsan disputationi eu sit. Vide electram sadipscing et per.
            </p>
          </div>
        </div>
        
        <div class="row">
          <div class="input-field col s12">
            <input id="email" type="email" formControlName="email" class="validate">
            <label for="email">E-mail</label>
            <span class="helper-text" data-error="wrong"></span>
          </div>
        </div>
    
        <div class="row">
          <div class="input-field col s12">
            <input id="password" [type]="showPassword ? 'text' : 'password'" formControlName="password" class="validate">
            <label for="password">Senha</label>
            <i class="fa fa-2x sufix"
              *ngIf="showPassword !== null"
              [ngClass]="{'fa-eye-slash': showPassword, 'fa-eye':!showPassword }"
              (click)="toggleShowPassword()"
            ></i>
            <span class="helper-text" data-error="wrong"></span>
          </div>
        </div>
    
        <div class="row">
          <div class="col s12">
            <button type="submit" class="waves-effect waves-light btn-large btn-login">Entrar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

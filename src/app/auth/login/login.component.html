<div class="form-auth d-flex align-items-center justify-content-center">

  <div class="container">
    <div class="row form">
      <!-- <i class="fa fa-american-sign-language-interpreting fa-5x" aria-hidden="true"> </i> -->
      <form  [formGroup]="authForm" (ngSubmit)="submitForm()" class="col s12" novalidate>
        <div class="row">
          <div class="col s12">
            <img
              class="responsive-img logo"
              src="assets/img/logo/logo-home.png"
              srcSet='assets/img/logo/logo-home.png 800w,
                      assets/img/logo/logo-home@2x.png 1600w,
                      assets/img/logo/logo-home@3x.png 3200w'
            >
          </div>
        </div>
        <div class="row">
          <div class="col s12">
            <h5>
              BEM-VINDO AO EMPRESAS
            </h5>
          </div>
        </div>
        <div class="row">
          <div class="col s12">
            <p>
              Mussum Ipsum, cacilds vidis litro abertis. Admodum accumsan disputationi eu sit. Vide electram sadipscing et per.
            </p>
          </div>
        </div>
        
        <div class="row">
          <div class="col s12">
            <div class="input-field">
              <i class="fa fa-unlock-alt p-fix"></i>

              <label for="email">E-mail</label>
              <input appAutoFocus id="email" type="email" formControlName="email" class="validate">
              
              <i class="fa fa-2x fa-exclamation-circle s-fix pink-text text-lighten-1" *ngIf="error?.success === false"></i>
            </div>
          </div>
        </div>
    
        <div class="row">
          <div class="col s12">
            <div class="input-field">
              <i class="fa fa-envelope p-fix" ></i>

              <label for="password">Senha</label>
              <input id="password" [type]="showPassword ? 'text' : 'password'" formControlName="password" class="validate">

              <i class="fa fa-2x s-fix"
                *ngIf="error?.success === null || error?.success"
                [ngClass]="{'fa-eye-slash': showPassword, 'fa-eye': !showPassword }"
                (click)="toggleShowPassword()"
              ></i>

              <i class="fa fa-2x fa-exclamation-circle s-fix pink-text text-lighten-1" *ngIf="error?.success === false"></i>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col s12">
            <p
              *ngFor="let e of error?.errors" 
              class="pink-text text-lighten-1 error"
            > {{e}} </p>
          </div>
        </div>

        <div class="row">
          <div class="col s12">
            <button
              type="submit" 
              [disabled]="authForm.invalid"
              class="waves-effect waves-light btn-large btn-login"
            >
              Entrar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="container" >
  <ng-container *ngIf="companies$ | async as companies; else loading">
    <div class="row justify-content-between">
      <app-card-company class="item-card" *ngFor="let company of companies" [company]="company"></app-card-company>
    </div>
    
    <div class="d-flex justify-content-center" *ngIf="!companies?.length && !loading">
      Deception failed! (Falha no engano!)
    </div>
  </ng-container>
  <ng-template #loading>
    <div>Loading ...</div>
  </ng-template>
</div>
